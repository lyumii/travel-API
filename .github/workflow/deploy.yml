name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Set up API keys
        env:
          WEATHERSTACK_API: ${{ secrets.WEATHERSTACK_API }}
          COORDS_API_KEY: ${{ secrets.COORDS_API_KEY }}
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
        run: |
          echo "Weatherstack API Key is set"
          echo "Coords API Key is set"
          echo "Amadeus API Key is set"
          
      - name: Run tests (if needed)
        run: npm test

      - name: Deploy application (if necessary)
        run: npm run deploy

