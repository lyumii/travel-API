name: Deploy static content to Pages

on:
  push:
    branches: ['main']  # Trigger deployment on push to the main branch
  workflow_dispatch:  # Manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checkout the code from the repo

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Define Node.js version
          cache: 'npm'  # Cache npm dependencies

      - name: Install dependencies
        run: npm ci  # Clean install dependencies

      - name: Build the project
        run: npm run build  # Run the build command

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # Use this action to deploy to GitHub Pages
        with:
          branch: main  # Ensure it's deploying from the main branch
          folder: dist  # Specify the output folder for GitHub Pages

